<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://kit.fontawesome.com/4ac9a7d2dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="app">
          <header class="page-header"></header>

          <section class="wrapper">
            <div class="new-todo-form">
              <label class="new-todo-label">
                Search Todo:
                <input  type="text" class="new-todo-input" id="search-input"  style="margin-right: 10px;" placeholder="Search Todo"/>
              </label>
              <label class="new-todo-label">
                New Todo:
                <input  type="text" class="new-todo-input" id="todo-input" placeholder="Add Todo"/>
              </label>
              <button  class="new-todo-button" id="add-todo">Add</button>
            </div>
            <ul class="todo-list">
                <table>
                    <tr class="top-header">
                      <th class="task-icon"><img src="assets/check-mark.png" class="icon"  alt=""></th>
                      <th class="task">Task</th>
                      <th class="start-date">Start Date</th>
                      <th class="end-date">End Date</th>
                    </tr>
                    <table id="todo-list"></table>
                  </table>
            </ul>
          </section>
        </div>
        <script src="todo.js"></script>
</body>
</html>
