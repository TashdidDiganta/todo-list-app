<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ac9a7d2dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="app">
          <header class="page-header"></header>

          <section class="wrapper">
            <div class="new-todo-form">
              <label class="new-todo-label">
                Search Todo:
                <input  type="text" class="new-todo-input" id="search-input"  style="margin-right: 10px;" placeholder="Search Todo"/>
              </label>
              <label class="new-todo-label">
                New Todo:
                <input  type="text" class="new-todo-input" id="todo-input" placeholder="Add Todo"/>
              </label>
              <button  class="new-todo-button" id="add-todo">Add</button>
            </div>
            <ul class="todo-list" id="todo-list">
                <table>
                    <tr>
                      <th><img src="assets/check-mark.png" class="icon"  alt=""></th>
                      <th>Task</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                    </tr>
                    <tr>
                      <td><input type="checkbox" name="" id=""> </td>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" name="" id=""> </td>
                      <td>Centro comercial Moctezuma</td>
                      <td>Francisco Chang</td>
                      <td>Mexico</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" name="" id=""> </td>
                      <td>Ernst Handel dfg</td>
                      <td>Roland Mendel</td>
                      <td>Austria</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" name="" id=""> </td>
                      <td>Island Trading</td>
                      <td>Helen Bennett</td>
                      <td>UK</td>
                    </tr>
                  </table>
            </ul>
          </section>
        </div>
        <script src="todo.js"></script>
</body>
</html>
